<!DOCTYPE html>
<html>
	<head>
		<title>EmbedJS Build Tool Interface</title>
		<script type="text/javascript">
			var djConfig = {
				parseOnLoad: true
			};
		</script>
		<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.5/dojo/dojo.xd.js" type="text/javascript"></script>
		<script type="text/javascript">
			dojo.require("dijit.layout.BorderContainer");
			dojo.require("dijit.layout.ContentPane");
			dojo.require("dijit.layout.TabContainer");
		</script>
		<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/dojo/1.5/dijit/themes/claro/claro.css" />
		<link rel="stylesheet" type="text/css" href="ui.css" />
	</head>
	<body class="claro">
		<div id="mother" dojotype="dijit.layout.BorderContainer">
			<div id="head" dojotype="dijit.layout.BorderContainer" region="top">
				<div id="profileSettings" dojoType="dijit.layout.ContentPane" title="Profile API" selected="true" region="leading">
					<div id="configSelector">
						Enter relative path to build-config.json: <input type="text" id="pathToConfig" /> <button onclick="ebti.loadConfigFromInput();">Load</button>
					</div>
					<div>
						Current profile name: <span id="currentProfileName">&mdash;</span>
					</div>
					<div>
						Current profile's feature list: <input type="text" id="currentProfile" value="" />
					</div>
					<div id="profileSelector">
						Load pre-defined profile: <span></span> <button onclick="ebti.preSelectProfile();">Load</button>
					</div>
				</div>
				<div id="platformSettingsWrapper" dojoType="dijit.layout.ContentPane" title="Profile API" selected="true" region="center">
					<h6>Select Platforms to show:</h6>
					<div id="platformSettings">PlatformSettings</div>
				</div>
			</div>
			<div id="body" dojotype="dijit.layout.BorderContainer" region="center" design="sidebar" liveSplitters="true" splitter="true">
				<div id="featureList" dojotype="dijit.layout.ContentPane" region="leading">
					FeatureList
				</div>
				<div id="detailsPane" dojotype="dijit.layout.TabContainer" region="center">
					<div id="platformsPaneWrapper" dojoType="dijit.layout.ContentPane" title="Platform Inplementations" selected="true">
						<div id="platformsPane"></div>
					</div>
					<div id="apiPane" dojoType="dijit.layout.ContentPane" title="Profile API">
						apiPane
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="ui.js"></script>
	</body>
</html>
